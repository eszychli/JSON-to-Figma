<!-- DROP AREA -->
<main class="wrapper">
  <div id="drop-area">
    <div style="margin: auto;">
      <div id="upload-icon">
        <svg fill="none" viewBox="0 0 17 21">
          <path
            fill="#fff"
            d="M8.414.362l8.215 8.215-.707.708-7.008-7.009v17.827h-1V2.276L.905 9.285l-.707-.708L8.414.362z"
          />
        </svg>
      </div>

      <div id="drop-area-not-uploaded">
        <span>Drag & Drop your JSON</span>
        <label class="btn btn-primary">
          <input id="file-input" type="file" multiple />
          Upload
        </label>
      </div>

      <div id="drop-area-uploaded">
        <button id="reset-file-button">clear</button>
      </div>
    </div>
  </div>
  <div id="drop-area-info">
    <p>
      Your JSON file should have a
      <a href="#" target="_blank">certain structure</a> to be readable.
    </p>
  </div>
  <!-- ACTIONS AREA -->
  <section class="section" id="actions-area">
    <div class="sub-section" id="actions-area-string">
      <h2>String items</h2>
      <div id="string-actions"></div>
    </div>
  </section>
  <!-- RANDOM AREA -->
  <section class="section" id="random-area">
    <hr class="divider" />
    <div>
      <input type="checkbox" id="random-paste" />
      <label for="random-paste">Random order</label>
    </div>
    <p>
      All selected items will be filled in a random order.
    </p>
  </section>
</main>

<!-- STYLES -->
<style>
  .wrapper {
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
  }
  .btn {
    display: inline-block;
    flex-shrink: 0;
    margin: 1px 0 1px 0;
    padding: 6px 16px;
    border: 2px solid transparent;
    border-radius: 6px;
    outline: none;
  }
  /*  */
  .btn-primary {
    color: #ffffff;
    background-color: #18a0fb;
    font-family: "Inter", sans-serif;
    line-height: 16px;
    font-weight: 500;
    font-size: 11px;
    letter-spacing: 0.01em;
    transition: background-color 0.12s ease;
  }
  .btn-primary:hover {
    background-color: #1290e4;
  }
  /*  */
  .btn-secondary {
    color: rgba(0, 0, 0, 0.8);
    background-color: transparent;
    border: 1px solid rgba(0, 0, 0, 0.8);
    font-family: "Inter", sans-serif;
    line-height: 16px;
    font-weight: 500;
    font-size: 11px;
    letter-spacing: 0.01em;
    transition: all 0.12s ease;
  }
  .btn-secondary:hover {
    border: 1px solid rgba(0, 0, 0, 0.6);
    background-color: rgba(0, 0, 0, 0.02);
  }
  /*  */
  .divider {
    margin: 0 -16px;
  }
  .section {
    user-select: none;
    margin: 8px;
    box-sizing: border-box;
  }
  /*  */
  #upload-icon {
    position: absolute;
    background-color: #18a0fb;
    width: 48px;
    height: 48px;
    border-radius: 100px;
    top: 50%;
    left: 50%;
    pointer-events: none;
    transform: translate(-50%, calc(-50% + 0px)) scale(0);
    transform-origin: center bottom;
    /* opacity: 0; */
    transition: all 0.2s ease;
  }
  #upload-icon svg {
    width: 16px;
    height: 20px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  #upload-icon.highlight {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
  }
  /*  */
  #drop-area {
    overflow: hidden;
    position: relative;
    box-sizing: border-box;
    padding: 24px;
    min-height: 140px;
    margin: -8px -16px 0;
    background-color: #f3f3f3;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: all 0.2s ease;
  }
  #drop-area.highlight {
    background-color: #e7f4fc;
  }
  /*  */
  #drop-area-not-uploaded {
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: all 0.2s ease;
  }
  #drop-area-not-uploaded input[type="file"] {
    display: none;
  }
  #drop-area-not-uploaded > span {
    font-family: "Inter", sans-serif;
    font-weight: normal;
    font-size: 11px;
    line-height: 16px;
    color: rgba(0, 0, 0, 0.8);
    margin-bottom: 12px;
  }
  #drop-area-not-uploaded.highlight {
    transform: translateY(-20px) scale(0.8);
    opacity: 0;
  }
  /*  */
  #drop-area-uploaded {
    display: none;
  }
  /*  */
  #drop-area-info {
    font-family: "Inter", sans-serif;
    padding: 0 8px;
  }
  #drop-area-info p {
    font-weight: normal;
    font-size: 11px;
    line-height: 16px;
    color: rgba(0, 0, 0, 0.6);
  }
  /*  */
  #actions-area {
    display: none;
  }
  #random-area {
    display: none;
  }
</style>

<!-- SCRIPTS -->
<script>
  // Variales
  const dropArea = document.getElementById("drop-area");
  const dropAreaInfo = document.getElementById("drop-area-info");
  const fileInput = document.getElementById("file-input");
  //
  const actionArea = document.getElementById("actions-area");
  const actionAreaString = document.getElementById("actions-area-string");
  const actionAreaImage = document.getElementById("actions-area-image");
  const stringActions = document.getElementById("string-actions");
  //
  const randomArea = document.getElementById("random-area");
  const randomCheckbox = document.getElementById("random-paste");
  //
  const dropAreaNotUploaded = document.getElementById("drop-area-not-uploaded");
  const uploadIcon = document.getElementById("upload-icon");

  ////////////////////////////////

  // Util functions
  const IsJsonString = (str) => {
    try {
      let json = JSON.parse(str);
      return typeof json === "object";
    } catch (e) {
      return false;
    }
  };

  const shuffle = (arr) => {
    const newArr = arr.slice();
    for (let i = newArr.length - 1; i > 0; i--) {
      const rand = Math.floor(Math.random() * (i + 1));
      [newArr[i], newArr[rand]] = [newArr[rand], newArr[i]];
    }
    return newArr;
  };

  const clearTheData = () => {
    actionArea.style.display = "none";
    actionAreaString.style.display = "none";
    randomArea.style.display = "none";
    dropAreaInfo.style.display = "inline-block";
    stringActions.textContent = "";
  };

  ////////////////////////////////

  // Drag&Drop functions
  const highlight = (e) => {
    dropArea.classList.add("highlight");
    dropAreaNotUploaded.classList.add("highlight");
    uploadIcon.classList.add("highlight");
  };

  const unhighlight = (e) => {
    dropArea.classList.remove("highlight");
    dropAreaNotUploaded.classList.remove("highlight");
    uploadIcon.classList.remove("highlight");
  };

  const preventDefaults = (e) => {
    e.preventDefault();
    e.stopPropagation();
  };

  const handleDrop = (e) => {
    fileInput.files = e.dataTransfer.files;
  };

  const onReaderLoad = (e) => {
    clearTheData();
    var obj = JSON.parse(e.target.result);
    if (IsJsonString(e.target.result)) {
      actionArea.style.display = "inline-block";
      randomArea.style.display = "inline-block";
      dropAreaInfo.style.display = "none";
      mapToButtons(obj);
      parent.postMessage({ pluginMessage: { type: "change-size" } }, "*");
    } else {
      console.log(false);
    }
  };

  // Listeners
  dropArea.addEventListener("dragenter", highlight, false);
  dropArea.addEventListener("dragover", highlight, false);
  dropArea.addEventListener("dragleave", unhighlight, false);
  dropArea.addEventListener("drop", handleDrop, false);

  ["dragenter", "dragover", "dragleave", "drop"].forEach((e) => {
    dropArea.addEventListener(e, preventDefaults, false);
  });

  ["dragenter", "dragover"].forEach((e) => {
    dropArea.addEventListener(e, highlight, false);
  });

  ["dragleave", "drop"].forEach((e) => {
    dropArea.addEventListener(e, unhighlight, false);
  });

  ////////////////////////////////

  const createStringButton = (item, obj) => {
    let button = document.createElement("button");
    button.innerHTML = item;
    button.classList.add("btn");
    button.classList.add("btn-secondary");
    button.style.cssText = "margin-right: 8px; margin-bottom: 8px";
    stringActions.appendChild(button);
    button.onclick = (e) => {
      let buttonName = e.target.innerHTML;
      let newObj = obj;

      if (randomCheckbox.checked) {
        oldObj = [...obj];
        newObj = shuffle(oldObj);

        parent.postMessage(
          { pluginMessage: { type: "selected-text", newObj, buttonName } },
          "*"
        );
      } else {
        parent.postMessage(
          { pluginMessage: { type: "selected-text", newObj, buttonName } },
          "*"
        );
      }
    };
  };

  const mapToButtons = (obj) => {
    // map keys inside tthe first array item
    Object.keys(obj[0]).map((item, i) => {
      let val = obj[0][item];
      actionAreaString.style.display = "inline-block";
      createStringButton(item, obj);
    });
  };

  ////////////////////////////////

  const onChange = (e) => {
    var reader = new FileReader();
    reader.onload = onReaderLoad;
    reader.readAsText(e.target.files[0]);
  };

  document.getElementById("file-input").addEventListener("change", onChange);

  ///////////////////////////////

  document.getElementById("reset-file-button").onclick = () => {
    fileInput.value = "";
    clearTheData();
  };
</script>
